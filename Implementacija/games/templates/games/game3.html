<style>
    body {     
        display: flex;
        justify-content: center;
        align-items: center;
        
    }

    .game3-container {
        text-align: center;
        margin-top: 20px;
    }

    #board {
        display: grid;
        grid-template-columns: repeat(5, 60px);
        gap: 5px;
        margin-bottom: 20px;
    }

    #board div {
        width: 60px;
        height: 60px;
        border: 2px solid #ccc;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        font-weight: bold;
        background-color: white;
    }

    .keyboard {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .keyboard .row {
        display: flex;
        justify-content: center;
        gap: 5px;
    }

    .keyboard button {
        width: 40px;
        height: 40px;
        border: none;
        background-color: #ddd;
        font-size: 18px;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .enter-key {
        width: 90px !important;  /* Povećava širinu dugmeta Enter */
    }

    .delete-key {
        width: 90px  !important; /* Povećava širinu dugmeta Delete */
    }

    .keyboard button:hover {
        background-color: #ccc;
    }

    #player-message {
        font-family: "Titan One", sans-serif;
        font-size: 25px;
        color: #1B6C8C;
    }
</style>
<div class="game3-container">
    <p id="is_active" style="display: none;"></p>
    <p id="player-message"></p>
    <div id="board"></div>
    <div class="keyboard">
        <div class="row">
            <button>Q</button>
            <button>W</button>
            <button>E</button>
            <button>R</button>
            <button>T</button>
            <button>Y</button>
            <button>U</button>
            <button>I</button>
            <button>O</button>
            <button>P</button>
        </div>
        <div class="row">
            <button>A</button>
            <button>S</button>
            <button>D</button>
            <button>F</button>
            <button>G</button>
            <button>H</button>
            <button>J</button>
            <button>K</button>
            <button>L</button>
        </div>
        <div class="row">
            <button class="enter-key">Enter</button>
            <button>Z</button>
            <button>X</button>
            <button>C</button>
            <button>V</button>
            <button>B</button>
            <button>N</button>
            <button>M</button>
            <button class="delete-key">Delete</button>
        </div>
    </div>
</div>
