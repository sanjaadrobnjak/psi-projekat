<style>
    body {     
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f5f5f5;
    }

    .game-container {
        text-align: center;
        margin-top: 20px;
    }

    #board2{
        display: flex;
        flex-wrap:wrap;
        justify-content: center;
        gap: 5px;
        margin-bottom: 20px;
    }

    #board2 div {
        width: 60px;
        height: 60px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        font-weight: bold;
        border: 2px solid #ccc;
        border-radius: 5px;
        color: #1B6C8C;
        font-weight: bold;
        background-color: #F3EEDB;
        outline: none;
        transition: border-color 0.3s, box-shadow 0.3s;
    }

    #input_letter_div{
        display: flex;
        flex-wrap:wrap;
        justify-content: center;
        gap: 5px;
        margin-bottom: 20px;
    }

    

    #input_word_div{
        display: flex;
        flex-wrap:wrap;
        justify-content: center;
        gap: 5px;
        margin-bottom: 20px;
    }

    .keyboard {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }


    .keyboard .row2 {
        display: flex;
        justify-content: center;
        gap: 5px;
    }

    .keyboard button {
        width: 40px;
        height: 40px;
        border: none;
        background-color: #ddd;
        font-size: 18px;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .keyboard button:hover {
        background-color: #ccc;
    }

    #player-message2 {
        font-family: "Titan One", sans-serif;
        font-size: 25px;
        color: #1B6C8C;
    }
    #input_letter{
        width: 60px;
        height: 60px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        font-weight: bold;
    }
    #input_word, #input_letter {
        border: 2px solid #ccc;
        border-radius: 5px;
        font-size: 24px;
        color: #1B6C8C;
        font-weight: bold;
        background-color: #F3EEDB;
        outline: none;
        transition: border-color 0.3s, box-shadow 0.3s;
    }

    #input_word:focus, #input_letter:focus {
        border-color: #1B6C8C;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    #input_word:hover, #input_letter:hover {
        border-color: #F2B441;
    }

    #submit_letter, #submit_word{
        font-family: "Titan One", sans-serif;
        font-weight: 400;
        font-style: normal;
        color: #1B6C8C;
    }

    #submit_letter:hover, #submit_word:hover {
        background-color: #1B6C8C;
        border-color: #F2B441;
        color: #F3EEDB;
    }
</style>

<body>
    <div class="game-container">
        <p id="is_active2" style="display: none;"></p>
        <p id="player-message2"></p>
        <div id="board2">
            <!-- Ovde će se prikazivati rec -->
        </div>
        <div id="input_letter_div">
            <div id="input_letter"></div>
            <button id="submit_letter" type="submit">Unesite slovo (preko ekrana na tasteru)</button>
        </div>
        <div id="input_word_div">
            <input type="text" id="input_word">
            <button id="submit_word" type="submit">Unesite reč (preko tastature)</button>
        </div>
        <div class="keyboard">
            <div class="row">
                <button>Q</button>
                <button>W</button>
                <button>E</button>
                <button>R</button>
                <button>T</button>
                <button>Y</button>
                <button>U</button>
                <button>I</button>
                <button>O</button>
                <button>P</button>
                <button>Š</button>
                <button>Đ</button>
            </div>
            <div class="row">
                <button>A</button>
                <button>S</button>
                <button>D</button>
                <button>F</button>
                <button>G</button>
                <button>H</button>
                <button>J</button>
                <button>K</button>
                <button>L</button>
                <button>Č</button>
                <button>Ć</button>
                <button>Ž</button>
            </div>
            <div class="row">
                <button>Z</button>
                <button>X</button>
                <button>C</button>
                <button>V</button>
                <button>B</button>
                <button>N</button>
                <button>M</button>
            </div>
        </div>
        <div id="display_guessed" style="margin-top: 20px; font-size: 20px; color: #1B6C8C;"></div>
    </div>
</body>
